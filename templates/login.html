<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Flowchart App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <form method="POST" class="bg-white p-8 rounded shadow w-96 space-y-4">
    <h1 class="text-2xl font-bold">Login</h1>
    {% if error %}
      <p class="text-red-600">{{ error }}</p>
    {% endif %}
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="email" required class="mt-1 w-full border px-3 py-2 rounded" placeholder="you@example.com">
    </div>
    <div>
      <label class="block text-sm font-medium">Role</label>
      <select name="role" required class="mt-1 w-full border px-3 py-2 rounded">
        <option value="">-- Select Role --</option>
        <option value="Quality">Quality</option>
        <option value="NPI">NPI</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Login</button>
  </form>
</body>
</html>
